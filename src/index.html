<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Landing Page</title>

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&amp;family=Space+Grotesk:wght@300..700&amp;display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="styles/main.scss"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>

  <body class="page__body">
    <header class="header">
      <div class="top-bar">
        <a
          href="#"
          class="top-bar__logo"
        >
          <img
            src="images/logo.png"
            alt="Nothing logo"
          />
        </a>

        <div class="top-bar__icons">
          <a
            href="tel:+1 234 5555-55-55"
            class="icon icon--phone"
          ></a>

          <a
            href="#menu"
            class="icon icon--menu"
          ></a>
        </div>
      </div>

      <h1 class="header__title">Bring joy back to the everyday</h1>
    </header>

    <aside
      class="page__menu menu"
      id="menu"
    >
      <div class="top-bar menu__top">
        <a
          href="#"
          class="top-bar__logo-link"
        >
          <img
            src="images/logo.png"
            alt="Nothing logo"
            class="top-bar__logo"
          />
        </a>

        <a
          href="#"
          class="icon icon--close"
        ></a>
      </div>

      <div class="menu__content">
        <div class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a
                href="#products"
                class="nav__link"
              >
                Products
              </a>
            </li>

            <li class="nav__item">
              <a
                href="#store"
                class="nav__link"
              >
                Store
              </a>
            </li>

            <li class="nav__item">
              <a
                href="#login"
                class="nav__link"
              >
                Login
              </a>
            </li>

            <li class="nav__item">
              <a
                href="#cart"
                class="nav__link"
              >
                Cart(0)
              </a>
            </li>
          </ul>
        </div>

        <a
          href="tel:+1 234 5555-55-55"
          class="menu__phone-number"
        >
          +1 234 5555-55-55
        </a>

        <a
          href="tel:+1 234 5555-55-55"
          class="menu__call-to-order"
        >
          Call to order
        </a>
      </div>
    </aside>
  </body>
</html>
